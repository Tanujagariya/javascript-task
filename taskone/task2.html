<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>


//  By using switch case 

      let sum = 0;
      console.log("Prime numbers between 21 and 50:");
      for (let num = 21; num <= 50; num++) {
        let isPrime = true;

        if (num < 2) {
          isPrime = false;
        } else {
          for (let i = 2; i < num; i++) {
            if (num % i === 0) {
              isPrime = false;
              break;
            }
          }
        }

        switch (isPrime) {
          case true:
            console.log(num);
            sum += num;
            break;
          case false:
            break;
        }
      }
      console.log("Total sum of primes between 21 and 50 is", sum);

    </script>
  </body>
</html>
