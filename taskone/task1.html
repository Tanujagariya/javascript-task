<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task1</title>
  </head>
  <body>
    <script>
     
       for (let i = 16; i <= 50; i++) {
        if (i % 4 === 0 && i % 6 === 0) {
          console.log("Quadhex");
        } else if (i % 4 == 0) {
          console.log("Quad");
        } else if (i % 6 === 0) {
          console.log("Hex");
        } else {
          console.log(i);
        }
      }
    </script>
  </body>
